<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span>Status :</span>
    <input type="radio" name="status" id="pending" />
    <label for="pending">Pending</label>
    <input type="radio" name="status" id="resolved" />
    <label for="resolved">Resolved</label>
    <input type="radio" name="status" id="rejected" />
    <label for="rejected">Rejected</label>
    <p id="result"></p>
    <script>
      let result = document.querySelector("#result");
      document.body.addEventListener("change", (e) => {
        let target = e.target;
        let message;
        switch (target.id) {
          case "pending":
            message = "Pending radio button dipilih";
            break;
          case "resolved":
            message = "Resolved radio button dipilih";
            break;
          case "rejected":
            message = "Rejected radio button dipilih";
            break;
        }
        result.textContent = message;
      });
    </script>
  </body>
</html>
